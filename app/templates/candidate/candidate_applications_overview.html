{% extends 'candidate/candidate_home.html' %}

{% block overviewquiz %}
    <div class="header">
        <h3>Moje aplikacje</h3>   
    </div>

    <div class="overview">
            {% for application in applications %}
                <div class="quizzes">
                    <p>{{ application.position }}</p>
                    <a class="quizlink" href="{% url 'candidate_application' application.id %}">{{ application.quiz_name }}</a>
                </div>
            {% endfor %}
    </div>
{% endblock %}
