{% extends 'recruiter/basic.html' %}

{% block addquestion %}
    <div class="header">
        <div class="ui cards">
            <div class="card" style="width: 1200px; height: 80px;">
                <div class="content">
                    <div class="site_name">Dodaj pytanie</div>
                    <p>{{ quiz_name }}</p>
                </div>
            </div>
        </div>
    </div>

    <div class="login">

        <form method="POST" action="recruiter_question_add" id="form4">
                {% csrf_token %}
                {{ question_form.as_p }}

                <script type="text/javascript">
                    document.getElementById("questionButton").onclick = function () {
                        location.href = window.location.href;      
                    };
                </script>
                
        </form>

    </div>
        
    <div class="buttons">
        <button type="submit" value="Submit" form="form4" id="questionButton">Dodaj pytanie</button>
    </div>

    <div class="ui cards"  style="margin-top: 40px;">
        <div class="card">
            <div class="content">
                <div class="header">
                    <div class="site_name">Pytania znajdujące się w quizie</div></div>
                 
                <div class="meta">
                    {% for question in questionS %}
                        {{ question.content }} </br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
