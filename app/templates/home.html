{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>reQuizyt</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet"> 
    </head>
    <body>
        <div class="home_container">
            <div class="inside_container">
                <div class="header_main">
                    <div class="header">
                        <div class="ui cards">
                            <div class="card" style="width: 600px; height: 200px;">
                                <div class="content">
                                    <div class="site_name"><h1 style="letter-spacing: 5px;">reQuizyt</h1></div>
                                    <p style="letter-spacing: 2px;">Rekrutacja na stanowisko programisty</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        
                <div class="buttons_home">
                    <button id="regButton">Zarejestruj się</button>
                    <button id="logButton">Zaloguj się</button>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            document.getElementById("regButton").onclick = function () {
                location.href = "{% url 'register_page' %}";
            };

            document.getElementById("logButton").onclick = function () {
                location.href = "{% url 'login_page' %}";
            };
        </script>
    </body>
    
</html>
