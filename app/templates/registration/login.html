{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>reQuizyt</title>
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,900&amp;subset=latin-ext" rel="stylesheet"> 
    </head>
    <body>
        <div class="header">
            <div class="area"></div>
            <h1>Zaloguj się</h1>
        </div>
        <div class="login">
            <form method="POST" name="login_page" id="form2">
                {% csrf_token %}
                {% for field in login_form %}
                <p>
                    {{ field.label_tag }}
                    {{ field }}
                    {% for error in field.errors %}
                    <small style="color: grey; display:block; margin-top: 7px;">{{ error }}</small>
                    {% endfor %}
                </p>
                {% endfor %}
            </form>
        </div>

        <script type="text/javascript">
            document.getElementById("loginButton").onclick = function () {
                location.href = window.location.href;      
            };
        </script>

        <div class="buttons">
            <button type="submit" value="Submit" form="form2" id=loginButton>Zaloguj się</button>
        </div>
    </body>
    
</html>
