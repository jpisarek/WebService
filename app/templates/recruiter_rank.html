{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="header">
            <div class="area"></div>
            <h1>Ranking kandydatów</h1>
        </div>
        <div class="rank">
            <table>
                <tr>
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Opis</th>
                </tr>
                {% for candidate in candidates %}
                <tr>                    
                    <td>{{ candidate.first_name }}</td>
                    <td>{{ candidate.last_name }}</td>
                    <td>{{ candidate.description }}</td>
                </tr>
                {% endfor %}
        </table>
        </div>
    </body>
</html>
